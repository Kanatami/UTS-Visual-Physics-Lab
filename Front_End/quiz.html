<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz - Virtual Physics Lab</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <header class="site-header container">
    <nav class="nav">
      <a class="brand" href="index.html">Virtual Physics Lab</a>
            <div class="nav-links">
        <a href="simulation.html">Simulation</a>
        <a href="quiz.html">Quiz</a>
        <a href="materials.html">Materials</a>
        <a href="about.html">About</a>
      </div>
      <div class="actions">
        <a id="loginBtn" href="auth.html" class="btn">Sign In</a>
        <button id="logoutBtn" class="btn danger" style="display:none;">Sign Out</button>
        <span id="userInfo" class="muted"></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Physics Quiz</h1>
      <p class="muted">Select a category and test your knowledge</p>
      
      <div class="category-selector" style="margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="category-btn btn active" data-category="all">All Topics</button>
        <button class="category-btn btn" data-category="projectile">Projectile Motion</button>
        <button class="category-btn btn" data-category="circular">Circular Motion</button>
        <button class="category-btn btn" data-category="energy">Energy</button>
      </div>

      <form id="quizForm" class="quiz-form"></form>
      <div class="actions">
        <button id="submitQuiz" class="btn primary" type="button">Submit</button>
        <button id="resetQuiz" class="btn danger" type="button">Reset</button>
        <button id="viewHistory" class="btn" type="button">View History</button>
      </div>
      <div id="quizResult" class="result"></div>
    </section>

    <section class="card" id="historySection" style="margin-top: 20px; display: none;">
      <h2>Quiz History</h2>
      <div id="historyList"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>Â© Virtual Physics Lab</small>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/cloud.js"></script>
  <script src="scripts/quiz.js" defer></script>
</body>
</html>
