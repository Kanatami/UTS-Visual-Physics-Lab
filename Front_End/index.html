<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Physics Lab - Welcome</title>
  <link rel="stylesheet" href="styles/base.css" />
  <style>
    :root {
      --accent-primary: #e74c3c;
      --accent-secondary: #c0392b;
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, #f4f7fb 0%, var(--bg) 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .landing-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing-right {
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 100%;
    }

    .landing-header {
      text-align: center;
    }

    .landing-logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 24px;
      padding: 8px 16px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .landing-title {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 800;
      line-height: 1.2;
      margin: 0 0 16px;
      background: var(--gradient-bg);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    .landing-subtitle {
      font-size: 18px;
      color: var(--muted);
      line-height: 1.6;
      margin: 0;
    }

    .landing-actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 
        8px 8px 20px var(--shadow-dark),
        -8px -8px 20px var(--shadow-light);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .action-btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-secondary);
      transform: translateY(-2px);
      box-shadow: 
        12px 12px 28px var(--shadow-dark),
        -12px -12px 28px var(--shadow-light);
    }

    .btn-secondary {
      background: var(--card);
      color: var(--tx);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 
        12px 12px 28px var(--shadow-dark),
        -12px -12px 28px var(--shadow-light);
    }

    .btn-tertiary {
      background: transparent;
      color: var(--tx);
      box-shadow: none;
      border: 2px solid var(--muted);
    }

    .btn-tertiary:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--muted);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--muted);
      opacity: 0.3;
    }

    .footer-note {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 40px;
      padding: 20px;
    }

    .footer-note a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    @media (max-width: 968px) {
      .landing-container {
        padding: 20px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-right > * {
      animation: fadeInUp 0.6s ease backwards;
    }

    .landing-header { animation-delay: 0.1s; }
    .landing-actions { animation-delay: 0.2s; }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="landing-right">
      <div class="landing-header">
        <div class="landing-logo">
          ðŸ”¬ Physics Lab
        </div>
        <h1 class="landing-title">Fun with Physics!</h1>
        <p class="landing-subtitle">
          Interactive web-based physics laboratory for learning classical mechanics through simulations and quizzes.
        </p>
      </div>

      <div class="landing-actions">
        <a href="home.html" class="action-btn btn-primary">
          Get started
        </a>
        
        <div class="divider">or</div>

        <a href="auth.html" class="action-btn btn-secondary">
          I already have an account
        </a>

        <a href="signup.html" class="action-btn btn-tertiary">
          Make an account!
        </a>
      </div>

      <div class="footer-note">
        Â© 2025 Virtual Physics Lab | Created by <a href="https://github.com/Kanatami" target="_blank">Ryota Takenaka</a>
      </div>
    </div>
  </div>
</body>
</html>
