    window.SimRegistry = window.SimRegistry || {};

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('sim') || 'projectile';
      
      console.log('Requested simulation key:', key);
      console.log('Available simulations:', Object.keys(window.SimRegistry));
      
      const def = window.SimRegistry[key];
      if (!def) {
        console.error('Simulation not found:', key);
        console.log('Falling back to projectile');
        const fallback = window.SimRegistry['projectile'];
        if (fallback) {
          const mount = document.getElementById('sim-root');
          fallback.init(mount);
        }
        return;
      }
      
      const mount = document.getElementById('sim-root');
      def.init(mount);
    });
  </script>
