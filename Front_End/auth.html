<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Virtual Physics Lab</title>
  <link rel="stylesheet" href="styles/base.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
    }

    .auth-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .auth-header .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .auth-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth-brand {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
      text-decoration: none;
    }

    .auth-nav-links {
      display: flex;
      gap: 24px;
    }

    .auth-nav-links a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .auth-nav-links a:hover {
      color: #667eea;
    }

    .auth-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      position: relative;
      z-index: 1;
    }

    .auth-container {
      background: white;
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .auth-title {
      text-align: center;
      margin: 0 0 12px 0;
      font-size: 32px;
      font-weight: 700;
      color: #2d3748;
    }

    .auth-subtitle {
      text-align: center;
      color: #718096;
      font-size: 15px;
      margin: 0 0 36px 0;
      line-height: 1.5;
    }

    .google-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #4285f4;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }

    .google-btn:hover {
      background: #357ae8;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(66, 133, 244, 0.4);
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      color: #a0aec0;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #e2e8f0;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group input.error {
      border-color: #fc8181;
      background: #fff5f5;
    }

    .input-group input.error:focus {
      box-shadow: 0 0 0 3px rgba(252, 129, 129, 0.1);
    }

    .error-message {
      color: #e53e3e;
      font-size: 13px;
      margin-top: 6px;
      display: none;
      font-weight: 500;
    }

    .error-message.show {
      display: block;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      width: 100%;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      background: white;
      color: #4a5568;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }

    .btn-secondary:hover {
      border-color: #667eea;
      color: #667eea;
      background: #f7fafc;
    }

    .btn-link {
      width: 100%;
      padding: 12px;
      border: none;
      background: transparent;
      color: #667eea;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: block;
      text-align: center;
      transition: color 0.3s;
    }

    .btn-link:hover {
      color: #764ba2;
    }

    #msg {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    #msg.success {
      display: block;
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    #msg.error {
      display: block;
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .auth-footer {
      text-align: center;
      padding: 24px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .auth-container {
        padding: 36px 28px;
      }
      .auth-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header class="auth-header">
    <div class="container">
      <nav class="auth-nav">
        <a class="auth-brand" href="home.html">Virtual Physics Lab</a>
        <div class="auth-nav-links">
          <a href="simulation.html">Simulation</a>
          <a href="quiz.html">Quiz</a>
          <a href="materials.html">Materials</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="auth-main">
    <div class="auth-container">
      <h1 class="auth-title">Enter your account!</h1>
      <p class="auth-subtitle">Let's dive into your fun learning platform for physics concepts</p>

      <button id="googleLoginBtn" class="google-btn" type="button">
        <span>üîê</span>
        <span>Sign in with Google</span>
      </button>

      <div class="divider">or</div>

      <div class="input-group">
        <label>Email</label>
        <input id="emailInput" type="email" placeholder="your@email.com" />
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="passwordInput" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <div class="error-message" id="passwordError"></div>
      </div>

      <button class="btn-primary" type="button" id="loginBtn">Login</button>
      
      <div class="divider">or</div>
      
      <a href="signup.html" class="btn-secondary" style="text-decoration: none; display: block; text-align: center;">Create an account</a>

      <a href="#" id="resetPasswordLink" class="btn-link">Forgot password?</a>

      <div id="msg"></div>
    </div>
  </main>

  <footer class="auth-footer">
    <small>¬© 2025 Virtual Physics Lab. Created by Ryota Takenaka</small>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/auth-email.js"></script>

  <script>
    const msg = document.getElementById("msg");
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const loginBtn = document.getElementById("loginBtn");
    const resetPasswordLink = document.getElementById("resetPasswordLink");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    function showError(input, errorElement, message) {
      input.classList.add('error');
      errorElement.textContent = message;
      errorElement.classList.add('show');
    }

    function clearError(input, errorElement) {
      input.classList.remove('error');
      errorElement.textContent = '';
      errorElement.classList.remove('show');
    }

    function showMessage(text, type = 'error') {
      msg.textContent = text;
      msg.className = type;
      setTimeout(() => {
        msg.className = '';
        msg.style.display = 'none';
      }, 5000);
    }

    emailInput.addEventListener('blur', () => {
      const email = emailInput.value.trim();
      if (!email) {
        showError(emailInput, emailError, 'Email is required');
      } else {
        const error = validateEmail(email);
        if (error) {
          showError(emailInput, emailError, error);
        } else {
          clearError(emailInput, emailError);
        }
      }
    });

    emailInput.addEventListener('input', () => {
      if (emailInput.classList.contains('error')) {
        const email = emailInput.value.trim();
        if (email && !validateEmail(email)) {
          clearError(emailInput, emailError);
        }
      }
    });

    passwordInput.addEventListener('blur', () => {
      const password = passwordInput.value;
      if (!password) {
        showError(passwordInput, passwordError, 'Password is required');
      } else {
        clearError(passwordInput, passwordError);
      }
    });

    passwordInput.addEventListener('input', () => {
      if (passwordInput.classList.contains('error')) {
        const password = passwordInput.value;
        if (password) {
          clearError(passwordInput, passwordError);
        }
      }
    });

    googleLoginBtn.addEventListener("click", async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);

        const db = firebase.firestore();
        await db.collection('users').doc(result.user.uid).set({
          email: result.user.email,
          displayName: result.user.displayName,
          authProvider: 'google.com',
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        showMessage('Success! Redirecting...', 'success');
        setTimeout(() => location.href = 'home.html', 1000);
      } catch (error) {
        alert('Google login failed: ' + error.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let hasError = false;

      if (!email) {
        showError(emailInput, emailError, 'Email is required');
        hasError = true;
      } else {
        const emailValidation = validateEmail(email);
        if (emailValidation) {
          showError(emailInput, emailError, emailValidation);
          hasError = true;
        } else {
          clearError(emailInput, emailError);
        }
      }

      if (!password) {
        showError(passwordInput, passwordError, 'Password is required');
        hasError = true;
      } else {
        clearError(passwordInput, passwordError);
      }

      if (hasError) {
        return;
      }

      try {
        await loginWithEmail(email, password);
        showMessage('Login successful!', 'success');
        setTimeout(() => location.href = 'home.html', 1000);
      } catch (error) {
        showError(emailInput, emailError, error.message);
      }
    });

    resetPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        showError(emailInput, emailError, 'Please enter your email address first');
        return;
      }

      clearError(emailInput, emailError);

      try {
        await resetPassword(email);
        showMessage('Password reset email sent successfully', 'success');
      } catch (error) {
        alert(error.message);
      }
    });

    firebase.auth().onAuthStateChanged(user => {
      if (user && !msg.classList.contains('success')) {
        location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
